<h1 align="center">FORM</h1>
   <style>
   input[type=text] {width: 100%; padding: 12px 20px; margin:  8px 0; box-sizing: border-box; border:  1px solid #AE0A0A; outline: none;}
   input[type=text]:focus { background-color: #00BFFF ; }
   input[type=text]{box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px; font-size: 16px; background-color: white; background-image: url('searchicon.png'); background-position: 10px 10px; background-repeat: no-repeat; padding: 12px 20px 12px 40px;}
</style></head><body>
   <p>In this example, we use the: focus selector to add a background color to the tex fie;d when it gets focused ( clicked on):</p>
   <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" value="Hoàng">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" value="Kim Ngọc">
      <p>Input with icon:</p>
      <form>
         <input type="text" name="search" placeholder="search..">
   </form>
