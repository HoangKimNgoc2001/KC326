<html>
<body>
	<h1 align="center">Ví dụ 13-table với thuộc tính cellpadding</h1>
	<h4>Khong co cellpadding:</h4>
	<table border="1">
		<tr>
			<td>dong</td><td>Thu nhat</td>
		</tr>
		<tr>
			<td>dong</td><td>thu hai</td>
		</tr>
	</table>
	<h4>Co cellpadding=10</h4>
	<table border="1" cellpadding="10">
		<tr>
			<td>dong</td><td>Thu nhat</td>
		</tr>
		<tr>
			<td>dong</td>
			<td>thu hai</td>
		</tr>
	</table>

</body>
</html>
