<html>
    <link rel="shortcut icon" href="https://yu.ctu.edu.vn/images/upload/article/2020/03/0305-logo-ctu.png">
    <title>
        Ví dụ 10
    </title>
    <body>
        <h1 align=center>Break</h1>
        <script type="text/javascript">
            var i=0
            for (i=0;i<10;i++)
            {
                if (i==3){break}
                document.write("The number is " +i)
                document.write("<br />")
            }
        </script>
        <p>
            Explanation: The loop will beeak when i=3.
        </p>
        <hr>
        <h1 align=center>Continue</h1>
        <script type="text/javascript">
            var i=0
            for (i=0;i<10;i++)
            {
                if (i==3){continue}
                document.write("The number is " +i)
                document.write("<br />")
            }
        </script>
        <p>
            Explanation: The loop will break the current loop and continue with the next value when i=3. 
        </p>

        </a>
    </body>
</html>
