<html>
<body>
	<h1 align="center">Ví dụ 15-table với số cột không bằng nhau </h1>
	<h4>Ô có kích thước bảng 2 cột:</h4>
	<table border="1">
		<tr>
			<th>Họ tên</th>
			<th colspan="2">Điện thoại</th>
		</tr>
		<tr>
			<td>Hoàng Kim Ngọc</td>
			<td>(012)3456789</td>
			<td>(0123)456789</td>
		</tr>
	</table>
	<h4>Ô có kích thước bảng 2 dòng:</h4>
	<table border="1">
		<tr>
			<th>Họ Tên</th>
			<td>Hoàng Kim Ngọc</td>
		</tr>
		<tr>
			<th rowspan="2">Điện thoại</th>
			<td>(0123)456789</td>
		</tr>
		<tr>
		<td>(012)3456789</td>
</tr>
</table>
