<html>
    <link rel="shortcut icon" href="https://yu.ctu.edu.vn/images/upload/article/2020/03/0305-logo-ctu.png">
    <title>Ví dụ 5</title>
    <head>
        <script type="text/javascript">
            function myFunction()
                {
                    return ("Hello, have a nice day!")
                }
            function total(a,b)
                {
                    return a*b
                }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write(myFunction())
        </script>
        <p>The script in the body section calls a function.</p>
        <p>The function returns a text.</p>
        <hr>
        <script type="text/javascript">
            document.write(total(4,3))
        </script>
        <p>The script in the body section calls a function with two parameters (4 and 3).</p>
        <p>The function will return the product of these two parameters.</p>
        <br><a href=Javascript.html target="_top"><p align="center">Trở về các ví dụ Javascript</p>
        </a>
    </body>
</html>
