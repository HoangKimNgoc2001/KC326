<head> 
<style>
		.content {text-align: center;}
	</style>
	
	<script>
		var bulb_status = false;
		
		function bulb_toggle() {
			
			bulb_status = bulb_status ? false : true;
			var bulb_ele = document.getElementById('bulb')
			
			if (bulb_status) {
				bulb_ele.src='https://www.w3schools.com/js/pic_bulbon.gif';
			}
			else {
				bulb_ele.src='http://lam-programming.weebly.com/uploads/2/3/3/2/23323570/pic_bulboff.gif'
			}
		}
	</script>
	
</head>
<body>
<h2 align="center" onmouseover="style.color='red'" onmouseout="style.color='blue'"> Chạm vào chữ sẽ đổi màu </h2>
<hr>
<div class="content">
		<img id="bulb" onmousedown="bulb_toggle()" src="http://lam-programming.weebly.com/uploads/2/3/3/2/23323570/pic_bulboff.gif" alt="" width="200">
	</div>
<p align="center">Click to turn on/off the light</p>

</html>
