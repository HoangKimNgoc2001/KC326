    <body>
        <h1 align=center>Cấu trúc lặp for</h1>
        <script type="text/javascript">
            for (i=0;i<5;i++)
            {
                document.write("The number is " + i)
                document.write("<br>")
            }
        </script>
        <p>
            Explanation:
        </p>
        <p>
            This for loop starts with i=0.
        </p>
        <p>
            As long as <b>i</b> is less than, or equal to 5, the loop will continue to run.
        </p>
        <p>
            <b>i</b> will increase by 1 each time the loop runs.
        </p>
        <hr>
        <script type="text/javascript">
            for (i=1; i<=6;i++)
            {
                document.write("<h" + i + ">This is header " + i)
                document.write("</h" + i + ">")
            }
            </script>

            </a>
    </body>
